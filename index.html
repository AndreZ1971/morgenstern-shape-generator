<!DOCTYPE html>
<html lang="de">

    <link rel="stylesheet" href="css/preview.css">

<body>
    <!-- Hintergrund-Elemente -->

    <div class="tech-lines"></div>

        <div class="section section-feet right" data-section="feet-right" title="Rechter Fu√ü"></div>

                    <button class="tab-button" data-tab="legs">Beine</button>

                    </div>
                    <div id="head-tab" class="tab-pane">
                        <!-- Kopf Slider werden hier injected -->
                    </div>

                    </div>
                    <div id="ears-tab" class="tab-pane">
                        <!-- Ohren Slider werden hier injected -->

                    <div id="nose-tab" class="tab-pane">

                    <div id="mouth-tab" class="tab-pane">

                    <div id="chin-tab" class="tab-pane">
                        <!-- Kinn Slider werden hier injected -->
                    </div>
                    <div id="upperbody-tab" class="tab-pane">
                        <!-- Oberk√∂rper Slider werden hier injected -->
                    </div>
                    <div id="legs-tab" class="tab-pane">
                        <!-- Beine Slider werden hier injected -->

                    <div id="presets-tab" class="tab-pane">
                        <h3>Vorlagen</h3>
                        <div class="preset-grid"><!-- Buttons werden dynamisch generiert --></div>

                        <div class="xml-import">
                            <h4>XML-Import (Second Life Shape)</h4>
                            <input type="file" id="xml-import-file" accept=".xml">
                            <button id="import-xml-btn">XML importieren</button>
                            <div id="xml-import-status"></div>
                        </div>

                        <div class="custom-presets">

            </section>
        </div>

        </div>
    </div>

    <div id="notification" class="notification hidden">
